name: Keepalive Ping (optional)

on:
  schedule:
    - cron: "*/30 * * * *" # every 30 minutes
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping URL
        env:
          PING_URL: ${{ secrets.PING_URL }}
        run: |
          if [ -z "$PING_URL" ]; then
            echo "PING_URL secret not set; skipping."
            exit 0
          fi
          curl -fsS "$PING_URL" >/dev/null
          echo "Pinged $PING_URL"

