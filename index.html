
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Revrom.in | Ride. Roam. Relax.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Safety polyfill for environment variables
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#FF9100', // Precise Turbo Orange from Logo
                'primary-dark': '#E68200',
                'accent-gold': '#FFB800',
                black: '#000000',
                'mechanical-grey': '#1A1A1A',
              },
              background: 'var(--color-background)',
              foreground: 'var(--color-foreground)',
              card: 'var(--color-card)',
              'muted-foreground': 'var(--color-muted-foreground)',
              border: 'var(--color-border)',
              'dark-background': 'var(--color-dark-background)',
              'dark-foreground': 'var(--color-dark-foreground)',
              'dark-card': 'var(--color-dark-card)',
              'dark-muted-foreground': 'var(--color-dark-muted-foreground)',
              'dark-border': 'var(--color-dark-border)',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Inter', 'sans-serif'], 
            },
            boxShadow: {
              'adventure': '0 10px 40px -10px rgba(255, 145, 0, 0.4)',
              'adventure-dark': '0 20px 60px -15px rgba(0, 0, 0, 0.95)',
              'inner-soft': 'inset 0 2px 6px 0 rgba(0, 0, 0, 0.08)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,900;1,900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
      :root {
        --color-brand-primary: #FF9100;
        --color-brand-primary-dark: #E68200;
        --color-background: #FFFFFF;
        --color-foreground: #000000;
        --color-card: #FFFFFF;
        --color-muted-foreground: #4B5563;
        --color-border: #E5E7EB;
      }
      .adventure-gradient {
        background: linear-gradient(135deg, #FF9100 0%, #FF4F01 100%);
      }
      .dark .adventure-gradient {
        background: linear-gradient(135deg, #FF9100 0%, #FF2E00 100%);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #FF9100; border-radius: 10px; }
      body { transition: background-color 0.3s ease, color 0.3s ease; }
    </style>
